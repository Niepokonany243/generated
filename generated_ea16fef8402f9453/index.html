<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Random Web!</h1>
        <p>Click the button below to get a random piece of content.</p>
    </header>
    <main>
        <button id="randomButton">Get Random Content</button>
        <section id="displaySection">
            <p id="randomContent">Your random content will appear here.</p>
            <img id="randomImage" src="" alt="Random Image" style="display:none;" />
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
