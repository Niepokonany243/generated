<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <link rel="stylesheet" href="style.css">
    <script src="result.js" defer></script>
</head>
<body>
    <header>
        <h1>Quiz Results</h1>
    </header>
    <main>
        <div class="result-container">
            <h2>Your Score</h2>
            <p id="score"></p>
            <div class="feedback" id="feedback"></div>
            <button id="retake-quiz">Retake Quiz</button>
            <button id="view-results">View Detailed Results</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Quiz Application</p>
    </footer>
</body>
</html>
