<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #ffffff;
            --accent-color: #bb86fc;
            --button-bg: #3700b3;
            --button-bg-hover: #6200ee;
            --input-bg: #1e1e1e;
            --border-color: #bb86fc;
        }
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            transition: color 0.3s;
        }
        #quote {
            font-size: 1.5rem;
            margin-bottom: 20px;
            transition: opacity 0.5s;
        }
        button {
            background-color: var(--button-bg);
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: var(--button-bg-hover);
        }
        input {
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 10px;
            border-radius: 5px;
            width: 80%;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: var(--accent-color);
            outline: none;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            #quote {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <main role="main" aria-labelledby="main-title">
        <h1 id="main-title">Random Quote Generator</h1>
        <div id="quote" aria-live="polite">"Press the button to get a random quote!"</div>
        <input type="text" id="customQuote" placeholder="Enter a custom quote..." aria-label="Custom Quote Input">
        <button id="generate">Generate Random Quote</button>
    </main>
    <script>
        const quotes = [
            "The greatest glory in living lies not in never falling, but in rising every time we fall.",
            "The way to get started is to quit talking and begin doing.",
            "Life is what happens when you're busy making other plans.",
            "The purpose of our lives is to be happy.",
            "Get busy living or get busy dying.",
            "You have within you right now, everything you need to deal with whatever the world can throw at you.",
            "Believe you can and you're halfway there.",
            "The only impossible journey is the one you never begin."
        ];
        const quoteElement = document.getElementById('quote');
        const generateButton = document.getElementById('generate');
        const customQuoteInput = document.getElementById('customQuote');

        const generateRandomQuote = () => {
            const customQuote = customQuoteInput.value.trim();
            if (customQuote) {
                quoteElement.textContent = customQuote;
                customQuoteInput.value = '';
            } else {
                const randomIndex = Math.floor(Math.random() * quotes.length);
                quoteElement.textContent = quotes[randomIndex];
            }
            quoteElement.style.opacity = 0;
            setTimeout(() => {
                quoteElement.style.opacity = 1;
            }, 50);
        };

        generateButton.addEventListener('click', generateRandomQuote);
        customQuoteInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                generateRandomQuote();
            }
        });

        document.addEventListener('DOMContentLoaded', generateRandomQuote);
    </script>
</body>
</html>
