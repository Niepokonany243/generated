<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="calculator">
        <input type="text" class="output" aria-label="calculator-output" readonly>
        <div class="buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
            <button>0</button>
            <button>.</button>
            <button>Clear</button>
            <button>+</button>
            <button>=</button>
        </div>
    </section>
<script src="script.js"></script>
</body>
</html>
