<!DOCTYPE html>
<html>
<head>
    <title>Interactive Calculator</title>
    <style>
        :root {
            --main-color: #4CAF50;
            --contrast-color: #FFFFFF;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--main-color);
            color: var(--contrast-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        #calculator {
            max-width: 400px;
            width: 100%;
        }

        #display {
            width: 100%;
            padding: 10px;
            background-color: var(--contrast-color);
            color: var(--main-color);
            text-align: right;
            margin-bottom: 10px;
            font-size: 2em;
        }

        #history {
            height: 100px;
            width: 100%;
            overflow-y: scroll;
            background-color: var(--contrast-color);
            color: var(--main-color);
            margin-bottom: 10px;
            padding: 10px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: var(--contrast-color);
            color: var(--main-color);
            border: none;
            transition: background-color 0.3s ease;
            font-size: 1.2em;
        }

        .btn:hover {
            background-color: #eee;
            color: var(--main-color);
        }

        @media screen and (max-width: 600px) {
            #calculator {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="calculator">
        <div id="history"></div>
        <div id="display">0</div>
        <button class="btn" onclick="calculate('add')">+</button>
        <button class="btn" onclick="calculate('subtract')">-</button>
        <button class="btn" onclick="calculate('multiply')">*</button>
        <button class="btn" onclick="calculate('divide')">/</button>
        <button class="btn" onclick="calculate('sqrt')">âˆš</button>
        <button class="btn" onclick="calculate('power')">^</button>
        <button class="btn" onclick="calculate('log')">log</button>
        <button class="btn" onclick="calculate('sin')">sin</button>
        <button class="btn" onclick="calculate('cos')">cos</button>
        <button class="btn" onclick="calculate('tan')">tan</button>
    </div>
    <script>
        let history = [];
        let display = document.getElementById('display');
        let historyDisplay = document.getElementById('history');

        function calculate(operation) {
            let number = parseFloat(display.innerText);
            let result;

            switch(operation) {
                case 'add':
                    result = number + number;
                    break;
                case 'subtract':
                    result = number - number;
                    break;
                case 'multiply':
                    result = number * number;
                    break;
                case 'divide':
                    if (number === 0) {
                        alert("Math Error: Cannot divide by zero.");
                        return;
                    } else {
                        result = number / number;
                    }
                    break;
                case 'sqrt':
                    if (number < 0) {
                        alert("Math Error: Cannot calculate square root of a negative number.");
                        return;
                    } else {
                        result = Math.sqrt(number);
                    }
                    break;
                case 'power':
                    result = Math.pow(number, number);
                    break;
                case 'log':
                    if (number <= 0) {
                        alert("Math Error: Cannot calculate logarithm of a number less than or equal to zero.");
                        return;
                    } else {
                        result = Math.log(number);
                    }
                    break;
                case 'sin':
                    result = Math.sin(number);
                    break;
                case 'cos':
                    result = Math.cos(number);
                    break;
                case 'tan':
                    result = Math.tan(number);
                    break;
            }

            display.innerText = result;
            history.push(`${operation}: ${number} = ${result}`);
            historyDisplay.innerText = history.join('\n');
        }
    </script>
</body>
</html>
