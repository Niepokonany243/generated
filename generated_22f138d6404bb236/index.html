<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --button-color: #333333;
            --button-hover-color: #555555;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            background-color: var(--bg-color);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }

        .button {
            background-color: var(--button-color);
            color: var(--text-color);
            border: none;
            padding: 10px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: var(--button-hover-color);
        }

        .output {
            grid-column: span 4;
            text-align: right;
            padding: 10px;
            background-color: var(--button-color);
            border-radius: 5px;
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <div class="output" id="output">0</div>
        <button class="button" onclick="clearOutput()">C</button>
        <button class="button" onclick="appendOutput('/')">/</button>
        <button class="button" onclick="appendOutput('*')">x</button>
        <button class="button" onclick="appendOutput('7')">7</button>
        <button class="button" onclick="appendOutput('8')">8</button>
        <button class="button" onclick="appendOutput('9')">9</button>
        <button class="button" onclick="appendOutput('-')">-</button>
        <button class="button" onclick="appendOutput('4')">4</button>
        <button class="button" onclick="appendOutput('5')">5</button>
        <button class="button" onclick="appendOutput('6')">6</button>
        <button class="button" onclick="appendOutput('+')">+</button>
        <button class="button" onclick="appendOutput('1')">1</button>
        <button class="button" onclick="appendOutput('2')">2</button>
        <button class="button" onclick="appendOutput('3')">3</button>
        <button class="button" onclick="calculate()">=</button>
        <button class="button" onclick="appendOutput('0')">0</button>
        <button class="button" onclick="appendOutput('.')">.</button>
    </div>

    <script>
        let output = document.getElementById('output');
        let expression = '';

        function clearOutput() {
            output.textContent = '0';
            expression = '';
        }

        function appendOutput(value) {
            if (output.textContent === '0' && value !== '.') {
                output.textContent = value;
            } else {
                output.textContent += value;
            }
            expression += value;
        }

        function calculate() {
            try {
                output.textContent = eval(expression);
                expression = eval(expression).toString();
            } catch (error) {
                output.textContent = 'Error';
                expression = '';
            }
        }
    </script>
</body>

</html>
