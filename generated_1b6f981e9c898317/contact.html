<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form action="submit_contact.php" method="POST" aria-labelledby="contact-form" novalidate>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Your Name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Your Email">

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required placeholder="Subject">

                <label for="message">Message:</label>
                <textarea id="message" name="message" required placeholder="Your Message"></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
        <section class="alternative-contacts">
            <h2>Alternative Contact Methods</h2>
            <p>If you prefer, you can reach us through the following methods:</p>
            <ul>
                <li><strong>Email:</strong> <a href="mailto:support@example.com">support@example.com</a></li>
                <li><strong>Follow Us:</strong></li>
                <li><a href="https://facebook.com/yourpage" target="_blank">Facebook</a></li>
                <li><a href="https://twitter.com/yourhandle" target="_blank">Twitter</a></li>
                <li><a href="https://instagram.com/yourprofile" target="_blank">Instagram</a></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Your Company. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
